<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    var data = "Global data";

    var obj1 = {data: 'obj1 data'};
    var obj2 = {data: 'obj2 data'};

    function func(a, b, c){
      console.log(this.data);
    }

    //call -> 콤마를 기반으로 argument 순서대로 넘겨준다.
    //apply -> argument를 리스트로 입력해야 한다.
    //func.apply(obj2, [2,3,4]);
    func.call(obj2, 2, 3, 4);//첫번째 매개변수를 'this'로 받을경우
  </script>
</head>

</body>
</html>
