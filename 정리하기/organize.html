<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas ë„í˜• ê·¸ë¦¬ê¸°</title>
    <style>
        canvas {
            border: 1px solid #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>ğŸ¨ Canvas ë„í˜• ê·¸ë¦¬ê¸° ì˜ˆì œ</h2>
    <canvas id="myCanvas" width="500" height="300"></canvas><br>
    <button onclick="drawRectangle()">ì‚¬ê°í˜• ê·¸ë¦¬ê¸°</button>
    <button onclick="drawCircle()">ì› ê·¸ë¦¬ê¸°</button>

    <script>
        // ê¸°ë³¸ ë„í˜• í´ë˜ìŠ¤
        class Shape {
            constructor(ctx, x, y, color = 'black') {
                this.ctx = ctx;
                this.x = x;
                this.y = y;
                this.color = color;
            }

            setFillStyle() {
                this.ctx.fillStyle = this.color;
            }
        }

        // ì‚¬ê°í˜• í´ë˜ìŠ¤
        class Rectangle extends Shape {
            constructor(ctx, x, y, width, height, color) {
                super(ctx, x, y, color);
                this.width = width;
                this.height = height;
            }

            setFillStyle() { }
            draw() {
                this.setFillStyle();
                this.ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        console.log(Object.getOwnPropertyNames(Rectangle.prototype));


        // ì› í´ë˜ìŠ¤
        class Circle extends Shape {
            constructor(ctx, x, y, radius, color) {
                super(ctx, x, y, color);
                this.radius = radius;
            }

            draw() {
                this.setFillStyle();
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                this.ctx.fill();
            }
        }

        // Canvas ì»¨í…ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜ë“¤
        function drawRectangle() {
            const rect = new Rectangle(ctx, 50, 50, 150, 80, 'skyblue');
            rect.draw();
        }

        function drawCircle() {
            const circle = new Circle(ctx, 300, 150, 50, 'orange');
            circle.draw();
        }
    </script>
</body>

</html>
